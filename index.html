<html lang="en">

<head>

    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <h1 class="head">COUNTER APP</h1>
    <div class="mainContainer">
        <div class="decreament">
            <div class="button1">
                <button>-</button>
            </div>
        </div>

            <h1>0</h1>
        </div>
        <div class="increament">
            <div class="button2">
                <button>+</button>
            </div>
        </div>
    </div>
